<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row">
    <div>
        <h1>Add two numbers</h1>
    </div>

    <form th:action="@{addition}" th:object="${addition}" method="post">
        <div>
            <label>Num1</label>
            <input type="text" id="num1" class="form-control" name="num1">
        </div>

        <div>
            <label>Num2</label>
            <input type="text" id="num2" class="form-control" name="num2">
        </div>

        <div>
            <input type="submit" value="submit" />
        </div>

        <div>
            <h1>Subtract two numbers</h1>
        </div>

        <form th:action="@{subtraction}" th:object="${subtraction}" method="post">
            <div>
                <label>Num1</label>
                <input type="text" id="num3" class="form-control" name="num1">
            </div>

            <div>
                <label>Num2</label>
                <input type="text" id="num4" class="form-control" name="num2">
            </div>

            <div>
                <input type="submit" value="submit" />
            </div>

            <div>
                <h1>Multiply two numbers</h1>
            </div>

            <form th:action="@{multiplication}" th:object="${multiplication}" method="post">
                <div>
                    <label>Num1</label>
                    <input type="text" id="num5" class="form-control" name="num1">
                </div>

                <div>
                    <label>Num2</label>
                    <input type="text" id="num6" class="form-control" name="num2">
                </div>

                <div>
                    <input type="submit" value="submit" />
                </div>

                <div>
                    <h1>Divide two numbers</h1>
                </div>

                <form th:action="@{division}" th:object="${division}" method="post">
                    <div>
                        <label>Num1</label>
                        <input type="text" id="num7" class="form-control" name="num1">
                    </div>

                    <div>
                        <label>Num2</label>
                        <input type="text" id="num8" class="form-control" name="num2">
                    </div>

                    <div>
                        <input type="submit" value="submit" />
                    </div>
                </form>
            </form>
        </form>
    </form>
    </div>

</div>

</body>
</html>
